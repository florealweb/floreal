<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Privado – FLOREAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    :root {
      --fondo: #f8f7f2;
      --texto: #1a1a1a;
      --burdeos: #6e1e24;
      --gris: #d8d6d0;
    }
    body {
      background: var(--fondo);
      color: var(--texto);
      font-family: 'Merriweather', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--burdeos);
      font-size: 2.4rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    p.sub {
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      color: #444;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--gris);
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 0.5rem;
      font-family: 'Merriweather', serif;
    }
    button {
      background: var(--burdeos);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1.5rem;
      margin-top: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background: #58181c;
    }
    p.error {
      color: #b30000;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>FLOREAL</h1>
    <p class="sub">Acceso privado al panel de redacción</p>
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="checkPassword()">Entrar</button>
    <p class="error" id="error">Contraseña incorrecta</p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value.trim();
      if (password === "Primavera17") {
        window.location.href = "panel.html";
      } else {
        const errorMsg = document.getElementById('error');
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Contraseña incorrecta';
      }
    }
  </script>
</body>
</html>
