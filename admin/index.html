<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de control</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 5rem auto;
      text-align: center;
    }
    input {
      padding: 0.5rem;
      margin: 1rem 0;
      width: 100%;
    }
    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Panel de control</h1>
  <p>Introduce la contraseña para continuar:</p>
  <input type="password" id="clave" placeholder="Contraseña">
  <button onclick="acceder()">Entrar</button>

  <script>
    function acceder() {
      const clave = document.getElementById('clave').value;
      const correcta = "12345"; // cámbiala por la tuya
      if (clave === correcta) {
        alert("Acceso concedido (aquí luego pondremos tu panel real)");
      } else {
        alert("Contraseña incorrecta");
      }
    }
  </script>
</body>
</html>
